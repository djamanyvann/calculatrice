<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>calculatrice</title>
    <style>
      body {
        background: #160101;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
      }
      .calculator {
        background: #b7a9a9;
        padding: 150px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(8, 7, 7, 0.2);
        width: 100px;
        left: -10%;
        position: relative;
      }
      .display {
        width: 100%;
        height: 40px;
        font-size: 2rem;
        text-align: right;
        padding: 10px;
        border-style: double;
        background: #360c0c;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      buttons {
        padding: 15px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #e0e0e0;
        transition: 0.2s;
      }
      button:hover {
        background: #6c6970;
      }
      .equal {
        background: #4caf50;
        color: rgb(251, 251, 248);
      }
      .equal:hover {
        background: #45a049;
      }
      .clear {
        background: #f44336;
        color: rgb(17, 16, 16);
      }
      .clear:hover {
        background: #da190b;
      }
      h1 {
        /*1centrage du texte */
        text-align: center;
        /*2couleur du texte */
        color: rgb(93, 142, 140);
        /*marge en bas pour s√©parer du reste */
        margin-bottom: 50%;
        position: relative;
        top: 50px;
        right: -15%;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
    </style>
  </head>
  <body>
    <h1>la calculatrice de winni</h1>
    <div class="calculator">
      <input type="text" id="display" class="display" disabled />
      <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">7</button>
        <button onclick="appendValue('*')">*</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>

        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="appendValue('+')">+</button>
        <button onclick="clearDisplay()" class="clear">C</button>
      </div>
    </div>
    <script>
      const display = document.getElementById("display");
      function appendValue(value) {
        display.value += value;
      }
      function clearDisplay() {
        display.value = "";
      }
      function calculate() {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Erreur";
        }
      }
    </script>
  </body>
</html>
